name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-24.04]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libjavascriptcoregtk-4.1-dev libsoup-3.0-dev rpm

      - name: Install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0.5.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Real version will be taken from package.json
          releaseName: "Fina Ergen v__VERSION__"
          releaseBody: "Release autom√°tica de Fina Ergen. Compilado en Ubuntu 24.04 (Compatible con Linux Mint 22)."
          releaseDraft: false
          prerelease: false

      - name: Build AppImage with XZ compression
        run: |
          # The linuxdeploy plugin bundled with Tauri fails when setting LDAI_COMP=xz
          # To fix this, we generate the xz AppImage manually using the official AppImageTool
          wget "https://github.com/AppImage/appimagekit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool-x86_64.AppImage

          # Fix absolute paths from the AppDir that bug out AppImageLauncher before repacking
          cd src-tauri/target/release/bundle/appimage/fina-ergen.AppDir
          rm -f fina-ergen.desktop .DirIcon
          ln -s usr/share/applications/fina-ergen.desktop fina-ergen.desktop
          ln -s fina-ergen.png .DirIcon
          cd ../../../../../../

          # Generate the slim xz AppImage using extraction trick to bypass missing libfuse2 in Ubuntu 24.04 Actions
          APPIMAGE_EXTRACT_AND_RUN=1 ARCH=x86_64 ./appimagetool-x86_64.AppImage --comp xz src-tauri/target/release/bundle/appimage/fina-ergen.AppDir fina-ergen-patched.AppImage

          # Extract the version from package.json to construct the target filename
          VERSION=$(node -p "require('./package.json').version")
          TARGET_FILENAME="fina-ergen_${VERSION}_amd64.AppImage"

          echo "Replacing GitHub Release Asset..."
          GH_TOKEN=${{ secrets.GITHUB_TOKEN }} gh release upload "v${VERSION}" fina-ergen-patched.AppImage#${TARGET_FILENAME} --clobber
