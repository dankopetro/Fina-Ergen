name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-24.04]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libjavascriptcoregtk-4.1-dev libsoup-3.0-dev rpm

      - name: Install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0.5.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Real version will be taken from package.json
          releaseName: "Fina Ergen v__VERSION__"
          releaseBody: |
            ## üöÄ Fina Ergen v__VERSION__ - Edici√≥n Universal
            
            Esta versi√≥n marca un hito en la portabilidad de Fina Ergen, convirti√©ndola en un asistente 100% autodependiente y universal.
            
            ### üõ†Ô∏è Novedades de esta Versi√≥n:
            *   **Universalidad Total**: Se han eliminado todas las rutas locales fijas. Fina ahora detecta su ubicaci√≥n y recursos din√°micamente.
            *   **Persistencia Segura**: Tus ajustes, contactos y perfiles de voz ahora se guardan en `~/.config/Fina/`, permitiendo actualizar la aplicaci√≥n sin perder tus datos.
            *   **Gesti√≥n de Plugins Avanzada**: Soporte para instalaci√≥n de plugins en la carpeta del usuario. ¬°Tus extensiones te siguen a donde vayas!
            *   **Optimizaci√≥n de Recursos**: El sistema de Android (Waydroid/Weston) ahora solo se activa si tienes un timbre configurado, ahorrando mucha memoria y CPU.
            *   **Clima en Tiempo Real**: Sincronizaci√≥n inmediata al arranque. No m√°s esperas para ver la temperatura de tu ciudad.
            
            ### üì¶ ¬øQu√© archivo descargar?
            Encontrar√°s dos versiones de AppImage en los assets:
            
            1.  **fina-ergen_v..._amd64.AppImage (RECOMENDADO)**: Versi√≥n optimizada con compresi√≥n **XZ** (m√°s liviana) y parches de compatibilidad para Iconos y sistemas modernos (Ubuntu 24.04+, Mint 22). 
            2.  **fina-ergen_v..._x86_64.AppImage**: Versi√≥n est√°ndar generada por el compilador base.
            
            ¬°Gracias por ser parte de la evoluci√≥n de Fina! ‚ù§Ô∏è
          releaseDraft: false
          prerelease: false

      - name: Build AppImage with XZ compression
        run: |
          # The linuxdeploy plugin bundled with Tauri fails when setting LDAI_COMP=xz
          # To fix this, we generate the xz AppImage manually using the official AppImageTool
          wget "https://github.com/AppImage/appimagekit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool-x86_64.AppImage

          # Fix absolute paths from the AppDir that bug out AppImageLauncher before repacking
          APP_DIR=$(ls -d src-tauri/target/release/bundle/appimage/*.AppDir | head -n 1)
          APP_NAME=$(basename "$APP_DIR" .AppDir)
          cd "$APP_DIR"
          rm -f "$APP_NAME.desktop" .DirIcon
          ln -s "usr/share/applications/$APP_NAME.desktop" "$APP_NAME.desktop"
          ln -s "$APP_NAME.png" .DirIcon
          cd ../../../../../../

          # Generate the slim xz AppImage using extraction trick to bypass missing libfuse2 in Ubuntu 24.04 Actions
          APPIMAGE_EXTRACT_AND_RUN=1 ARCH=x86_64 ./appimagetool-x86_64.AppImage --comp xz "$APP_DIR" fina-ergen-patched.AppImage

          # Extract the version from package.json to construct the target filename
          VERSION=$(node -p "require('./package.json').version")
          TARGET_FILENAME="fina-ergen_${VERSION}_amd64.AppImage"

          echo "Replacing GitHub Release Asset..."
          GH_TOKEN=${{ secrets.GITHUB_TOKEN }} gh release upload "v${VERSION}" fina-ergen-patched.AppImage#${TARGET_FILENAME} --clobber
